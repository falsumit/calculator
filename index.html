<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id="page-container">
        <div id="calc-container">
            <div id="output">
                <h2 id="result">0</h2>
            </div>
            <div id="input-container">
                <div id="num-container">
                    <button id="one"><p>1</p></button>
                    <button id="two"><p>2</p></button>
                    <button id="three"><p>3</p></button>
                    <button id="four"><p>4</p></button>
                    <button id="five"><p>5</p></button>
                    <button id="six"><p>6</p></button>
                    <button id="seven"><p>7</p></button>
                    <button id="eight"><p>8</p></button>
                    <button id="nine"><p>9</p></button>
                    <span></span>
                    <button id="zero"><p>0</p></button>
                </div>
                <div id="symbol-container">
                    <button id="divide"><p>&divide;</p></button>
                    <button id="multiply"><p>&times;</p></button>
                    <button id="subtract"><p>&minus;</p></button>
                    <button id="add"><p>&plus;</p></button>
                </div>
            </div>
            <div id="action-container">
                <button id="clear"><p>Clear</p></button>
                <button id="equals"><p>&equals;</p></button>
            </div>
        </div>
    </div>
</body>
</html>
